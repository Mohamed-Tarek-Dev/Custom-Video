<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Custom Video</title>
    <link href="css/libs/video-js.min.css" rel="stylesheet" />
    <link href="css/libs/videojs-selector-quality-hls.css" rel="stylesheet" />
    <link href="css/libs/city.css" rel="stylesheet" />
    <link href="css/libs/video-js-html5Thumbnails.css" rel="stylesheet" />
    <link href="css/libs/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body oncontextmenu="return false;">
    <div class="custom-video">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <video id="my-video" class="video-js vjs-theme-city vjs-tech" controls preload="auto" width="1000"
              height="500" poster="images/01.jpg" data-setup="{}">
              <source
                src="https://bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8"
                type='application/x-mpegURL'>
              <source src="videos/demo.mp4" type="video/mp4">
              <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
              </p>
              <track kind="captions" src="subtitles/example-captions.vtt" srclang="en" label="English">
              <track kind="subtitles" src="subtitles/example-captions.vtt" srclang="en" label="English">
              <button class="vjs-menu-button vjs-menu-button-popup vjs-icon-cog vjs-button"></button>
            </video>
          </div>
        </div>
      </div>
    </div>

    <script src="js/libs/jquery-3.4.1.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/video.min.js"></script>
    <script src="js/libs/videojs-contrib-quality-levels.js"></script>
    <script src="js/libs/videojs-selector-quality-hls.min.js"></script>
    <script src="js/libs/video-js-html5Thumbnails.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
